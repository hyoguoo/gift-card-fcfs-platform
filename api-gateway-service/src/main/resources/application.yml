server:
  port: 8080

spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      routes:
        - id: gift-card-service
          uri: lb://GIFT-CARD-SERVICE
          predicates:
            - Path=/gift-card/**
          filters:
            - name: AuthorizationFilter
              args:
                url-whitelist:
                  - /gift-card/hello
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order/**
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

